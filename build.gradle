buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

group = 'kr.co.sunpay.api'
version = '1.0'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

dependencies {
	// Spring Security
	// compile('org.thymeleaf.extras:thymeleaf-extras-springsecurity5')
	implementation('org.springframework.boot:spring-boot-starter-security')
	
	// thymeleaf
	compile('nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.3.0')
	implementation('org.springframework.boot:spring-boot-starter-thymeleaf')
	
	// Database
	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	implementation('org.springframework.boot:spring-boot-starter-jdbc')
	implementation('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2')
	compile('org.mariadb.jdbc:mariadb-java-client')
	
	implementation('org.springframework.boot:spring-boot-starter-web')
	runtimeOnly('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.projectlombok:lombok')
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('org.springframework.security:spring-security-test')
	
	// Webjars(https://www.webjars.org/)
	compile 'org.webjars:bootstrap:4.0.0'
	compile 'org.webjars:jquery:3.3.0'
	compile 'org.webjars:jquery-number:2.1.3'
	
	// Swagger
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2')
	compile("io.swagger:swagger-annotations:1.5.21")
	compile("io.swagger:swagger-models:1.5.21")
	
	// Gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
	
	// FCM
	implementation 'com.google.firebase:firebase-admin:6.5.0'
	
	// JWT
	compile 'io.jsonwebtoken:jjwt-api:0.10.5'
    runtime 'io.jsonwebtoken:jjwt-impl:0.10.5',
            // Uncomment the next line if you want to use RSASSA-PSS (PS256, PS384, PS512) algorithms:
            //'org.bouncycastle:bcprov-jdk15on:1.60',
            'io.jsonwebtoken:jjwt-jackson:0.10.5'
            
    // Mail
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '2.1.3.RELEASE'
    
    // Apache Common Lang 
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    
}
